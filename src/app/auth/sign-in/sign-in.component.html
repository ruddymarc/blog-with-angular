<form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1 class="text-center">
    <svg width="60%" viewBox="0 0 32 32">
      <g>
        <g>
          <g>
            <path d="M14.5,28.9C6.5,28.9,0,22.4,0,14.5C0,6.5,6.5,0,14.5,0s14.5,6.5,14.5,14.5C28.9,22.4,22.4,28.9,14.5,28.9
               M14.5,1.7C7.4,1.7,1.7,7.4,1.7,14.5c0,7.1,5.7,12.8,12.8,12.8s12.8-5.7,12.8-12.8C27.3,7.4,21.5,1.7,14.5,1.7" />
            <path d="M14.5,5.7c-3,0-5.4,2.4-5.4,5.4c0,3,2.4,5.4,5.4,5.4s5.4-2.4,5.4-5.4C19.9,8.1,17.4,5.7,14.5,5.7" />
            <path d="M14.5,25.9c3.5,0,6.6-1.6,8.7-4c-0.9-2.8-2.4-4.7-4.3-5.8c-1.2,1-2.7,1.7-4.4,1.7s-3.2-0.6-4.4-1.7
              c-1.9,1.1-3.5,3-4.3,5.8C7.9,24.4,11,25.9,14.5,25.9" />
          </g>
        </g>
      </g>
    </svg>
    {{ title }} <br>
    <small *ngIf="loggedAs()">Vous être connecté : <br>{{ loggedAs() }}</small>
  </h1>
  <p class="text-danger">{{ errorMessage }}</p>
  <div class="form-group">
    <label for="identifier">
      Email
    </label>
    <input formControlName="identifier" id="identifier" type="text">
  </div>
  <div class="form-group">
    <label for="password">
      Password
    </label>
    <input formControlName="password" id="password" type="password">
  </div>
  &nbsp;
  <p class="text-center">
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">
      <i class="glyphicon glyphicon-log-in"></i>&nbsp;
      Se connecter
    </button>
  </p>
</form>
